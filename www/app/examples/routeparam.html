<html ng-app="myApp">
	<head>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../styles/animate.css" />
		<style>
		.picture img {
				width:200px;
				height: 180px;
			}
		</style>
	</head>
	<body>
		<div class="view-animate-container">
			<div ng-view class="view-animate">
	<!-- IntÃ©gration des templates -->
			</div>
		</div>
		
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/angular-route/angular-route.js"></script>
		<script src="../bower_components/angular-animate/angular-animate.js"></script>
		<script src="controller/toonCtrl-route.js"></script>
		<script src="directive/card.js"></script>
		
		<script>
			var app = angular.module("myApp", ["ngRoute", "ToonCtrlMod", "ngAnimate"]);

			app.config(
				function ($routeProvider) {
				    $routeProvider
				      .when('/', {
				        templateUrl: 'partial/toons-list.html',
				        controller: 'ToonCtrl',
				        controllerAs: 'main'
				      })
				      .when('/:toonId', {
				        templateUrl: 'partial/toon-detail.html',
				        controller: 'ToonDetailCtrl',
				        controllerAs: 'detail'
				      })
				      .otherwise({
				        redirectTo: '/'
				      });
			});
		</script>
		
   </body>
</html>
