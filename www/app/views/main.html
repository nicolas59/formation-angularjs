<div class="row marketing">
  <input type="text" placeholder="Filtrer" ng-model="title"/>
    <li ng-repeat="doc in main.documents | filter:title">{{doc.title}}</li>
  </ul>
</div>


<div class="row marketing">
  <div ui-tree>
  <ol ui-tree-nodes="" ng-model="main.list">
    <li ng-repeat="item in main.list" ui-tree-node>
      <div ui-tree-handle>
        {{item.title}}
      </div>
      <ol ui-tree-nodes="" ng-model="item.items">
        <li ng-repeat="subItem in item.items" ui-tree-node>
          <div ui-tree-handle>
            {{subItem.title}}
          </div>
        </li>
      </ol>
    </li>
  </ol>
</div>



<script type="text/ng-template" id="nodes_renderer1.html">
  <div ui-tree-handle class="tree-node tree-node-content">
    <div class="tree-node-content">
      <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
      {{node.title}}
    </div>
  </div>
  <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer1.html'">
    </li>
  </ol>
</script>

<div class="panel panel-default"> 
  <div class-"panel-heading">
  Arbre 1
  </div>
   <div class="panel-body">
    <div ui-tree id="tree1-root">
      <ol ui-tree-nodes="" ng-model="main.nodes">
        <li ng-repeat="node in main.nodes" ui-tree-node ng-include="'nodes_renderer1.html'"></li>
      </ol>
    </div>
  </div>

</div>
