<html>
	<body ng-app="myApp">
		<div ng-controller="HelloCtrl as helloCtrl">
		 	<label for="name">Nom</label>  <input type="text" ng-model="helloCtrl.name"/>
		 	<input type="button" ng-click="helloCtrl.reset()" value="reinitialiser"/>
		 	<span>Hello {{helloCtrl.name}}</span>
		</div>
		<script src="../bower_components/angular/angular.js"></script>
	  <script>
			(function(angular){
				angular.module('myApp', []).controller("HelloCtrl", HelloCtrl);

				function HelloCtrl($log){
					var vm = this;
					vm.name="Nicolas";
					vm.textColor = "#FF00000";
					vm.reset = reset;

					function reset(){
						$log.log("Remise à zero demandé")
							vm.name="";
					};
				}
			})(angular);
	    </script>
   </body>
</html>
