<div class="panel panel-primary">
	<div class="panel-heading">Carte d'identité</div>
  <div class="panel-body row">
 	<div class="picture col-xs-4">
 		<img src="{{data.picture}}" />
	</div>
	<div class="description col-xs-8">
		<p>Nom : {{data.name}}</p>
		<p>Prenom : {{data.birthday}}</p>
		<p>Sexe : {{data.sex}}</p>
		<p>Lieu de résidence : {{data.town}}</p>
	</div>
  </div>
</div>
