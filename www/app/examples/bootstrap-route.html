<html ng-app="myApp">
	<body>
		<div>
			<ul>
				<li><a ng-href="#/">Home</a></li>
				<li><a ng-href="#/about">A propos</a></li>
				<li><a ng-href="#/contact">Contact</a></li>
			</ul>
		</div>
		<div ng-view>
<!-- Intégration des templates -->
		</div>

		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/angular-route/angular-route.js"></script>
		<script>
(function(angular){
	angular.module("myApp", ["ngRoute"])
		.config(ConfigApp)
 		.controller("MainCtrl", MainCtrl)
		.controller("ContactCtrl", ContactCtrl)
		.controller("AboutCtrl", AboutCtrl);

function MainCtrl($log){
		$log.debug("Controleur activé MainCtrl");
}
function ContactCtrl($log){
	$log.debug("Controleur activé ContactCtrl");
}

function AboutCtrl($log){
	$log.debug("Controleur activé AboutCtrl");
}

function ConfigApp($routeProvider){
	$routeProvider
		.when('/', {
			template: '	<div>Page home</div> ',
			controller: 'MainCtrl',
			controllerAs: 'main'
		})
		.when('/about', {
			template: '	<div> Formation Angular JS </div>',
			controller: 'AboutCtrl',
			controllerAs: 'about'
		}).when('/contact', {
			templateUrl: 'partial/contact.html',
			controller: 'ContactCtrl',
			controllerAs: 'hello'
	 })
		.otherwise({
			redirectTo: '/'
		});
}

})(angular)



		</script>
   </body>
</html>
